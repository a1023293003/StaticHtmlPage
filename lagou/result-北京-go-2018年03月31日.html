    <script src="../js/echarts.min.js"></script>

	<h2 style="text-align: center;">以下数据均爬取自拉勾网</h2>
<div id="pieChart175" style="width: 600px;height:400px;margin: auto;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var pieChart175 = echarts.init(document.getElementById('pieChart175'));

    // 指定图表的配置项和数据
    var pieChart175Option = {
        title : {
            text: '北京go招聘工作经验要求职位分布',
            subtext: '2018年03月31日',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ["1-3年","1年以下","3-5年","5-10年","不限","应届毕业生"]
        },
        series : [
            {
                name: '职位数量',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data: [{name:'1-3年', value:81},{name:'1年以下', value:2},{name:'3-5年', value:160},{name:'5-10年', value:31},{name:'不限', value:25},{name:'应届毕业生', value:9}],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    pieChart175.setOption(pieChart175Option);
</script>

<div id="barChart176" style="width: 600px;height:400px;margin: auto;"></div>
<script>
    var barChart176 = echarts.init(document.getElementById('barChart176'));

        tooltip : {

            left: '3%',

                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                name : '职位数量'
            }
        ],
        series : [
            {
                name:'职位数量',
                type:'bar',
                barWidth: '60%',
                data:[4,10,4,3,5,114,157,1,7,3]
            }
        ]
    };
    barChart176.setOption(barChart176Option);
</script>
