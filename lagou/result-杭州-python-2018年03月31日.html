<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>结果分析</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>

<body>
	<h2 style="text-align: center;">以下数据均爬取自拉勾网</h2>
<div id="pieChart117" style="width: 600px;height:400px;margin: auto;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var pieChart117 = echarts.init(document.getElementById('pieChart117'));

    // 指定图表的配置项和数据
    var pieChart117Option = {
        title : {
            text: '杭州python招聘工作经验要求职位分布',
            subtext: '2018年03月31日',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ["1-3年","3-5年","5-10年","不限","应届毕业生"]
        },
        series : [
            {
                name: '职位数量',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data: [{name:'1-3年', value:47},{name:'3-5年', value:28},{name:'5-10年', value:2},{name:'不限', value:6},{name:'应届毕业生', value:2}],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    pieChart117.setOption(pieChart117Option);
</script>

<div id="barChart118" style="width: 600px;height:400px;margin: auto;"></div>
<script>
    var barChart118 = echarts.init(document.getElementById('barChart118'));
    var barChart118Option = {
        color: ['#3398DB'],
        title : {
            text: '杭州python招聘职位城区分布',
            subtext: '2018年03月31日',
            x:'center'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ["未爬取到详细城区","上城区","下城区","下沙","余杭区","拱墅区","江干区","滨江区","西湖区"],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                name : '职位数量'
            }
        ],
        series : [
            {
                name:'职位数量',
                type:'bar',
                barWidth: '60%',
                data:[3,3,4,3,19,7,4,22,20]
            }
        ]
    };
    barChart118.setOption(barChart118Option);
</script>
