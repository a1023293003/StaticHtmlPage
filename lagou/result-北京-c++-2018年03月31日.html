	<h2 style="text-align: center;">以下数据均爬取自拉勾网</h2>
<div id="pieChart221" style="width: 600px;height:400px;margin: auto;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var pieChart221 = echarts.init(document.getElementById('pieChart221'));

    // 指定图表的配置项和数据
    var pieChart221Option = {
        title : {
            text: '北京c++招聘工作经验要求职位分布',
            subtext: '2018年03月31日',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ["1-3年","10年以上","1年以下","3-5年","5-10年","不限","应届毕业生"]
        },
        series : [
            {
                name: '职位数量',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data: [{name:'1-3年', value:238},{name:'10年以上', value:4},{name:'1年以下', value:8},{name:'3-5年', value:396},{name:'5-10年', value:126},{name:'不限', value:93},{name:'应届毕业生', value:39}],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    pieChart221.setOption(pieChart221Option);
</script>
