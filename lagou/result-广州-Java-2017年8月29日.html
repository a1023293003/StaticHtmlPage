<div id="pieChart11" style="width: 600px;height:400px;margin: auto;"></div>
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var pieChart11 = echarts.init(document.getElementById('pieChart11'));

	// 指定图表的配置项和数据
	var pieChart11Option = {
		title : {
			text: '广州Java招聘工作经验要求职位分布',
			subtext: '2017年8月29日',
			x:'center'
		},
		tooltip : {
			trigger: 'item',
			formatter: "{a} <br/>{b} : {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			left: 'left',
			data: ["1-3年","10年以上","1年以下","3-5年","5-10年","不限","应届毕业生"]
		},
		series : [
			{
				name: '职位数量',
				type: 'pie',
				radius : '55%',
				center: ['50%', '60%'],
				data: [{name:'1-3年', value:465},{name:'10年以上', value:2},{name:'1年以下', value:12},{name:'3-5年', value:602},{name:'5-10年', value:188},{name:'不限', value:65},{name:'应届毕业生', value:38}],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		]
	};
	// 使用刚指定的配置项和数据显示图表。
	pieChart11.setOption(pieChart11Option);
</script>
