<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
   <style>
    	h2 {
    		text-align: center;
    	}
    	#pieChart, #barChart, #multiBarChart {
    		margin: auto;
    	}
    </style>
</head>
<body>
	<h2>以下数据均爬取自拉勾网</h2>
<div id="pieChart" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var pieChart = echarts.init(document.getElementById('pieChart'));

	// 指定图表的配置项和数据
	var pieChartOption = {
		title : {
			text: '深圳Java招聘工作经验要求职位分布',
			subtext: '2017年8月29日',
			x:'center'
		},
		tooltip : {
			trigger: 'item',
			formatter: "{a} <br/>{b} : {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			left: 'left',
			data: ["1-3年","10年以上","1年以下","3-5年","5-10年","不限","应届毕业生"]
		},
		series : [
			{
				name: '职位数量',
				type: 'pie',
				radius : '55%',
				center: ['50%', '60%'],
				data: [{name:'1-3年', value:309},{name:'10年以上', value:11},{name:'1年以下', value:3},{name:'3-5年', value:1059},{name:'5-10年', value:528},{name:'不限', value:84},{name:'应届毕业生', value:19}],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		]
	};
	// 使用刚指定的配置项和数据显示图表。
	pieChart.setOption(pieChartOption);
</script>

<div id="barChart" style="width: 600px;height:400px;"></div>
<script>
	var barChart = echarts.init(document.getElementById('barChart'));
	var barChartOption = {
		color: ['#3398DB'],
		title : {
			text: '深圳Java招聘职位城区分布',
			subtext: '2017年8月29日',
			x:'center'
		},
		tooltip : {
			trigger: 'axis',
			axisPointer : {			// 坐标轴指示器，坐标轴触发有效
				type : 'shadow'		// 默认为直线，可选为：'line' | 'shadow'
			}
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis : [
			{
				type : 'category',
				data : ["未爬取到详细城区","光明新区","南山区","宝安区","盐田区","福田区","罗湖区","龙华新区","龙岗区"],
				axisTick: {
					alignWithLabel: true
				}
			}
		],
		yAxis : [
			{
				type : 'value',
				name : '职位数量'
			}
		],
		series : [
			{
				name:'职位数量',
				type:'bar',
				barWidth: '60%',
				data:[48,4,1233,108,8,392,73,83,64]
			}
		]
	};
	barChart.setOption(barChartOption);
</script>

<div id="multiBarChart" style="width: 600px;height:400px;"></div>
<script>
	var multiBarChart = echarts.init(document.getElementById('multiBarChart'));
	multiBarChartOption = {
		tooltip : {
			trigger: 'axis',
			axisPointer: {
				type: 'shadow',
				label: {
					show: true
				}
			}
		},
		toolbox: {
			show : true,
			feature : {
				mark : {show: true},
				dataView : {show: true, readOnly: false},
				magicType: {show: true, type: ['line', 'bar']},
				restore : {show: true},
				saveAsImage : {show: true}
			}
		},
		calculable : true,
		legend: {
			data:["1-3年","10年以上","1年以下","3-5年","","5-10年","不限","应届毕业生"],
			selectedMode:'single',
			itemGap: 5
		},
		grid: {
			top: '12%',
			left: '1%',
			right: '10%',
			containLabel: true
		},
		xAxis: [
			{
				type : 'category',
				data : ["未爬取到详细城区","光明新区","南山区","宝安区","盐田区","福田区","罗湖区","龙华新区","龙岗区"]
			}
		],
		yAxis: [
			{
				type : 'value',
				name : '职位数量'
			}
		],
		series : [{name:'1-3年',type: 'bar',data:[10,175,21,69,14,9,11,null,null]},{name:'10年以上',type: 'bar',data:[8,1,2,null,null,null,null,null,null]},{name:'1年以下',type: 'bar',data:[3,null,null,null,null,null,null,null,null]},{name:'3-5年',type: 'bar',data:[21,1,675,56,3,196,33,46,28]},{name:'5-10年',type: 'bar',data:[9,3,315,23,4,108,23,22,21]},{name:'不限',type: 'bar',data:[8,47,5,15,3,2,4,null,null]},{name:'应届毕业生',type: 'bar',data:[10,3,4,2,null,null,null,null,null]}]
	};
	multiBarChart.setOption(multiBarChartOption);
</script>

</body>
</html>
