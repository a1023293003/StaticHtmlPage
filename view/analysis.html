<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
</head>
<body>
	<h2>以下数据均来爬取来自拉勾网</h2>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
		    title : {
		        text: '广州Java招聘工作分布',
		        subtext: '2017年8月29日',
		        x:'center'
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        left: 'left',
		        data: ['南沙区','增城','天河区','海珠区','番禺区','白云区','花都区','荔湾区','萝岗区','越秀区','黄埔区']
		    },
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius : '55%',
		            center: ['50%', '60%'],
		            data:[
		                {value:335, name:'南沙区'},
		                {value:310, name:'增城'},
		                {value:234, name:'天河区'},
		                {value:135, name:'海珠区'},
		                {value:1548, name:'番禺区'},
		                {value:1548, name:'白云区'},
		                {value:1548, name:'花都区'},
		                {value:1548, name:'荔湾区'},
		                {value:1548, name:'萝岗区'},
		                {value:1548, name:'越秀区'},
		                {value:1548, name:'黄埔区'}
		            ],
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
